<html lang="en">
<head>
  <title>Game Service</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body ng-app="gameservice">

    <div class="page-header">
      <h1>&nbsp&nbsp&nbsp&nbsp&nbspGame Service</h1>
    </div>

  <!-- Login -->
  <div class = "container" >
  <div class = "col-xs-4" ng-controller="loginCtrl">

    <h2 class="media-heading"> Sign In </h2>
    <br>
    <br>
    <label for="username">Name:</label>
    <input type="text" class="form-control" ng-model="name">
    <br>
    <label for="password">Password:</label>
    <input type="password" class="form-control" ng-model="pwd">

    <br>
    <br>
    <div class="text-center">
      <button type="button" class="btn btn-primary" ng-click="login()">Login</button>
    </div>
  </div>
  </div>

  <script>
    var app = angular.module("gameservice", []);
    app.controller('loginCtrl', function($scope, $http) {
      $scope.login = function(){
        $http({
          method:"POST",
          url :"http://192.168.0.102/gameservice/uservalidation",
          header:{
            "Content-Type":"application/json"
            // "Access-Control-Allow-Origin"
          },
          data:{
            "email": $scope.name,
            "password": $scope.pwd
          }
        }).then(
            function mySuccess(response) {
              alert("logged in")
              alert(response.data.response)
            },
            function myError(response){
              alert("Error!");
              alert(response.data.response);
            });
        }
    });
  </script>
</body>
</html>
